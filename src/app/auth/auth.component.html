<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="ime">Ime</label>
            <input
              type="string"
              id="ime"
              class="form-control"
              ngModel
              name="ime"
              required
            />
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
              <label for="prezime">Prezime</label>
              <input
                type="string"
                id="prezime"
                class="form-control"
                ngModel
                name="prezime"
                required
              />
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
            <label for="adresa">Adresa</label>
            <input
              type="string"
              id="adresa"
              class="form-control"
              ngModel
              name="adresa"
              required
            />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
          <label for="grad">Grad</label>
          <input
            type="string"
            id="grad"
            class="form-control"
            ngModel
            name="grad"
            required
          />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
          <label for="kontakt">Kontakt</label>
          <input
            type="string"
            id="kontakt"
            class="form-control"
            ngModel
            name="kontakt"
            required
          />
     </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>

<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="proizvod">Proizvod</label>
          <input
            type="text"
            id="proizvod"
            class="form-control"
            name="proizvod"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="kolicina">Kolicina</label>
          <input
            type="number"
            id="kolicina"
            class="form-control"
            name="kolicina"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Izmeni stavku porudzbine' : 'Dodaj stavku' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteStavka()"
            *ngIf="editMode">
              Ukoni stavku
              <svg class="bi bi-cart-dash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
            </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Brisi</button>
        </div>
      </div>
    </form>
  </div>
</div>

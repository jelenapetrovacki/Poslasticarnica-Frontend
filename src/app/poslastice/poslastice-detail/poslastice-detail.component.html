<div class="row">
  <div class="col-xs-12">
    <img
      [src]="poslastica?.slikaURL"

      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ poslastica?.nazivPoslastice }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-7">
    <div class="btn-group" appDropdown>

      <button
        type="button"
        class="btn btn-primary dropdown-toggle" *ngIf="ulogovan === 2">
        Upravljaj <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditPoslasica()">Izmeni poslasticu</a></li>
        <li><a style="cursor: pointer;" (click)="onDeletePoslastica()">Izbrisi poslasticu</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ 'Vrsta poslastice: ' + poslastica?.vrstaPoslastice }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ 'Cena poslastice: ' + poslastica?.cenaPoslastice }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm">
        <div class="col-sm-2 form-group">
            <label for="kolicina">Kolicina</label>
            <input
              type="number"
              id="kolicina"
              class="form-control"
              name="kolicina"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
    </form>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <button class="btn btn-default"  [disabled]="ulogovan !== 1" (click)="dodajUKorpu(f)">Dodaj u korpu <svg class="bi bi-cart-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
          <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z"/>
          <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </svg>
       </button>
      </div>
    </div>

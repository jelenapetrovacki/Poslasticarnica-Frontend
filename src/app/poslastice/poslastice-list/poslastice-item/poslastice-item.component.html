<a
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix"
>
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ poslastica.nazivPoslastice }}</h4>
  <p class="list-group-item-text">{{ poslastica.cenaPoslastice + ' din' }}</p>
</div>
<span class="pull-right">
  <img
    [src]="poslastica.slikaURL"
    alt="{{ poslastica.nazivPoslastice }}"
    class="img-responsive"
    style="max-height: 50px;">
</span>
</a>
